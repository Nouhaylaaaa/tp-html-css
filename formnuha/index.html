<!DOCTYPE html>
<html>
<head>
  <title>TEST</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1 id="title">
Nuha's Form
  </h1>
  <p id="description"> 
    Thank you for vesiting my platform
  </p>
  <fieldset>
  <form id="survey-form">
 <label id="name-label"> Name : <input type="text" id="name" required  placeholder="enter your name"/>
</label> 

<label id="email-label">
 Email : <input type="email" id="email" required  placeholder="enter your email "/>
</label>

<label id="number-label">
Age:  <input type="number" id="number" required min="13" max="99" placeholder="Age"/>
  </label>
  </fieldset>

  <fieldset>
<label>
    Which option best describes your current role?
<select id="dropdown">
  
  <option name="">
    select current role
    </option>
    <option name="1">
      student
      </option>
      <option name="2">
        part time job
      </option>
      <option name="3">
        full time job
      </option>
      </label>
      </fieldset>

     <fieldset>
       <label><input type="radio" name="account-type" class="inline" value="1" /> Definitely</label>
        <label><input type="radio" name="account-type" class="inline" value="2"/> Maybe</label>
        <label><input type="radio" name="account-type" class="inline" value="3"/> Not sure</label>
        </fieldset>

        <fieldset>
  <label>
    Which option best describes your current role?
<select id="dropdown">
  
  <option name="">
    select an option
    </option>
    <option name="1">
      challengs
      </option>
      <option name="2">
        project
      </option>
      <option name="3">
        open source
      </option>
</select>
</label> 
</fieldset> 
<fieldset>
   <label>
     What would you like to see improved? (Check all that apply)
          <input type="checkbox" name="term1" class="inline" required value="checked" /> Front-end projects
			  </label>

         <label>
          <input type="checkbox" name="term2" class="inline" required value="checked"/> Back-end projects
			  </label>
         <label>
          <input type="checkbox" name="term3" class="inline" required value="checked"/> challenges 
			  </label>

         <label>
          <input type="checkbox" name="term4" class="inline" required value="checked" /> Open source community
			  </label>

</fieldset> 
<fieldset>
 <label>Any comments or suggestions?
          <textarea name="bio" rows="3" cols="30" placeholder="enter your comment here..."></textarea>
			  </label>
</fieldset>
 <input id="submit" type="submit" value="Submit" />
  </form>
</body>
</html>
